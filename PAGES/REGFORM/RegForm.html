<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/PAGES/REGFORM/RfStyles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <!--FORM FOR SUBMISSION FOR USER-->
        <!--action (WHERE FOR IS SENT)-->
        <!--method (SPECIFIES HOW TO SEND DATA get/post)-->
        <!--post (USED FOR SENSITIVE DATA, INFO NOT SHOWN IN URL)-->
            <fieldset> <!--CREATES SUBGROUP OF FORM-->
            <label for="first-name">Enter Your First Name: <!--LABEL FOR INPUT-->
                <!--for (LINKS TO id FOR USER CLICK)-->
                <input name="firstName" type="text" id="first-name" required>
                <!--name (SPECIFIES TITLE OF DATA SUBMITTED TO SERVER)-->
                <!--type (SPECIFIES TEXT INPUT)-->
                <!--id (LINKS TO for OF LABEL)-->
                <!--required (FORM CANT SUBMIT AS INPUT IS REQUIRED)-->
            </label>
            <label for="last-name">Enter Your Last Name: 
                <input name="lastName" type="text" id="last-name" required>
            </label>
            <label for="email">Enter Your Email: 
                <input name="email" type="email" id="email" required>
                <!--type (SPECIFIES EMAIL INPUT)-->
            </label>
            <label for="new-password">Create a New Password: 
                <input name="password" type="password" id="new-password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                        placeholder="8 characters, Uppercase, Lower case and Number required">
                <!--type (SPECIFIES PASSWORD INPUT)-->
                <!--pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" (SPECIFIES REQUIRED MINIMUM INPUT FOR PASSWORD)-->
                    <!--(?=.*\d) SPECIFIES AT LEAST 1 DIGIT-->
                    <!--(?=.*[a-z]) SPECIFIES AT LEAST 1 LOWERCASE-->
                    <!--(?=.*[A-Z]) SPECIFIES AT LEAST 1 UPPERCASE-->
                    <!--.{8,} SPECIFIES AT LEAST 8 CHARACTERS-->
                    <!--(CAN JUST USE minlength="" AND maxlength="" FOR LESS REQUIRED BS)-->
                    <!--title (USER PROMT TEXT WHEN pattern REQUIREMENTS NOT MET)-->
                    <!--placeholder (NOTE IN INPUT FIELD FOR REQUIRED INPUT)-->
            </label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend> <!--legend (TITLE FOR fieldset SECTION)-->
            <label for="personal-account">
                <input class="inline" id="personal-account" type="radio" name="account-type" checked> Personal
                <!--radio (CREATES SELECT CIRCLE USER INPUT)-->
                <!--checked (PRE SELECTS A CIRCLE)-->
        </label>
            <label for="business-account">
                <input class="inline" id="business-account" type="radio" name="account-type"> Business
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture:
                <input name="profPic" id="profile-picture" type="file">
                <!--file (SPECIFIES USER TO UPLOAD A FILE)-->
            </label>
            <label for="age">Input your age (years): 
                <input name="age" id="age" type="number" min="13" max="120">
                <!--number (SPECIFIES NUMBER AS INPUT FROM USER)-->
                <!--min (SPECIFIES MINIMUM NUMBER INPUT)-->
                <!--max (SPECIFIES MAXIMUM NUMBER INPUT)-->
            </label>
            <label for="referrer">How did you hear about us?
                <select name="selector" id="referrer">
                    <!--select (CREATES DROP DOWN MULTI OPTION SELECT)-->
                    <option value="">(select one)</option>
                        <!--option (OPTION SELECTABLE BY USER)-->
                        <!--value (SIMILAR TO name SPECIFIES USER SELECTION WHEN DATA SENT TO SERVER)-->
                    <option value="news">freeCodeCamp News</option>
                    <option value="youtube">freeCodeCamp YouTube Channel</option>
                    <option value="forum">freeCodeCamp Forum</option>
                    <option value="other">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea name="bio" placeholder="I like coding on the beach..." id="bio" cols="30" rows="3"></textarea>
                    <!--textarea (INPUT FOR USER TO WRITE TEXT)-->
                    <!--col (DEFINES CHARACTER VALUE OF COLUMN)-->
                    <!--row (DEFINES CHARACTER VALUE OF ROW)-->
            </label>
        </fieldset>
        <label for="terms-and-conditions">
            <input class="inline" name="terms" id="terms-and-conditions" type="checkbox" required>
                <!--checkbox (INPUT FOR USER TO TICK A BOX)-->
            I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
        <input name="submit" type="submit" value="Submit">
            <!--BUTTON FOR SUBMITTING FORM-->
            <!--submit (type SPECIFIED)-->
    </form>
</body>
</html>
