<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/PAGES/REGFORM/RfStyles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: 
                <input name="firstName" type="text" id="first-name" required>
            </label>
            <label for="last-name">Enter Your Last Name: 
                <input name="lastName" type="text" id="last-name" required>
            </label>
            <label for="email">Enter Your Email: 
                <input name="email" type="email" id="email" required>
            </label>
            <label for="new-password">Create a New Password: 
                <input name="password" type="password" id="new-password" required pattern="[a-z0-5]{8,}">
            </label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account">
                <input class="inline" id="personal-account" type="radio" name="account-type" checked> Personal
            </label>
            <label for="business-account">
                <input class="inline" id="business-account" type="radio" name="account-type"> Business
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture:
                <input name="profPic" id="profile-picture" type="file">
            </label>
            <label for="age">Input your age (years): 
                <input name="age" id="age" type="number" min="13" max="120">
            </label>
            <label for="referrer">How did you hear about us?
                <select name="selector" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea name="bio" placeholder="I like coding on the beach..." id="bio" cols="30" rows="3"></textarea>
            </label>
        </fieldset>
        <label for="terms-and-conditions">
            <input class="inline" name="terms" id="terms-and-conditions" type="checkbox" required>I accept the
            <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
        <input name="submit" type="submit" value="Submit">
    </form>
</body>
</html>
